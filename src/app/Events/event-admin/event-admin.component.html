<div class="container">
    <h3>Events Management</h3>
    <p>Select an event to edit or New Event</p>
    <form>
        <select id="eventList" class="form-control form-control-sm">
            <option id="0">Select Event...</option>
            <option id="new">New Event</option>
            <option id="1">Event 1</option>
            <option id="2">Event 2</option>
            <option id="3">Event 3</option>
            <option id="4">Event 4</option>
        </select>
        <br />
        <div class="row">
            <div class="col">
                <label>Event Name:</label>
                <input type="text" id="eventName" formControlName="eventId" class="form-control form-control-sm">
            </div>
            <div class="col">
                <label>Event Type:</label>
                <select id="eventName" formControlName="eventId" class="form-control form-control-sm">
                    <option value="0">Event Type</option>
                    <option value="athletics">Athletics</option>
                    <option value="non-athletics">Non-Athletics</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Event Date:</label>
                <input type="date" id="eventDate" formControlName="eventDate" class="form-control form-control-sm">
            </div>
            <div class="col">
                <label>Event Time:</label>
                <input type="time" id="eventTime" formControlName="eventTime" class="form-control form-control-sm">
            </div>
        </div>
        <div class="form-group">
            <label>Event Description:</label>
            <input type="text" id="eventDesc" formControlName="eventDesc" class="form-control form-control-sm">
        </div>
        <br />
        <div class="btn-row">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
            <button type="button" class="btn btn-danger btn-sm">Cancel</button>
        </div>
    </form>
</div>
