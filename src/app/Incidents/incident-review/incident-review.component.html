<div class="container">
    <h3>Incident Reporting System</h3>
    <p>Select an incident to review</p>
    <form [formGroup]="incidentReport">
        <select id="incidentList" class="form-control form-control-sm">
            <option id="0">Select Incident...</option>
            <option id="1">Incident 1</option>
            <option id="2">Incident 2</option>
            <option id="3">Incident 3</option>
            <option id="4">Incident 4</option>
        </select>
        <div class="row">
            <div class="col">
                <label>Event:</label>
                <input type="text" id="event" formControlName="eventId" class="form-control form-control-sm" disabled>
            </div>
            <div class="col">
                <label>Date:</label>
                <input type="date" id="date" formControlName="date" class="form-control form-control-sm" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Location:</label>
                <input type="text" id="location" formControlName="location" class="form-control form-control-sm" disabled>
            </div>
            <div class="col">
                <label>Time:</label>
                <input type="time" id="incidentTime" formControlName="incidentTime" class="form-control form-control-sm" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>First Name:</label>
                <input type="text" id="firstName" formControlName="firstName" class="form-control form-control-sm" disabled>
            </div>
            <div class="col">
                <label>Last Name:</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-sm" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Address:</label>
                <input type="text" id="addressStreet" formControlName="addressStreet" class="form-control form-control-sm"disabled>
            </div>
            <div class="col">
                <label>Phone:</label>
                <input type="tel" id="phone" formControlName="phone" class="form-control form-control-sm" disabled>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-4">
                <input type="text" id="addressCity" formControlName="addressCity" class="form-control form-control-sm" disabled>
            </div>
            <div class="col-2">
                <input type="text" id="addressState" formControlName="addressState" class="form-control form-control-sm" disabled>
            </div>  
        </div>
        <br />
        <div class="row">
            <div class="col-6">
                <input type="number" id="addressZIP" formControlName="addressZIP" class="form-control form-control-sm"disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Date of Birth:</label>
                <input type="dateOfBirth" id="date" formControlName="dateofBirth" class="form-control form-control-sm" disabled>
            </div>
            <div class="col">
                <label>Email Address:</label>
                <input type="email" id="email" formControlName="email" class="form-control form-control-sm" disabled>
            </div>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" id="descirption" formControlName="descirption" rows="5" disabled></textarea>
        </div>
        <div class="row">
            <div class="col">
                <label>Employee:</label>
                <input type="text" id="employee" formControlName="employee" class="form-control form-control-sm" disabled>
            </div>
            <div class="col">
                <label>PD Case Number:</label>
                <input type="text" id="pdCaseNumber" formControlName="pdCaseNumber" class="form-control form-control-sm" disabled>
            </div>
        </div>
    </form>
</div>
